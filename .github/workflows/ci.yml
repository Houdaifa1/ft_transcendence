name: CI – Build, Push & Deploy

on:
  push:
    branches: [main, master]
  pull_request:

permissions:
  contents: read
  packages: write

env:
  DOCKER_BUILDKIT: 1
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/${{ github.repository_owner }}

jobs:
  validate:
    name: Validate Docker Compose
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate docker-compose (dev)
        run: docker compose -f infra/compose/docker-compose.dev.yml config

  frontend:
    name: Build & Push Frontend
    runs-on: ubuntu-latest
    needs: validate

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push frontend image
        run: |
          docker buildx build \
            -f infra/frontend/Dockerfile \
            -t $IMAGE_PREFIX/ft_frontend:${{ github.sha }} \
            -t $IMAGE_PREFIX/ft_frontend:latest \
            --push \
            netpong-app

  backend:
    name: Build & Push Backend
    runs-on: ubuntu-latest
    needs: validate

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push backend image
        run: |
          docker buildx build \
            -f infra/backend/Dockerfile \
            -t $IMAGE_PREFIX/ft_backend:${{ github.sha }} \
            -t $IMAGE_PREFIX/ft_backend:latest \
            --push \
            backend_srcs

  nginx:
    name: Build & Push Nginx
    runs-on: ubuntu-latest
    needs: validate

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push nginx image
        run: |
          docker buildx build \
            -f infra/nginx/Dockerfile \
            -t $IMAGE_PREFIX/ft_nginx:${{ github.sha }} \
            -t $IMAGE_PREFIX/ft_nginx:latest \
            --push \
            infra/nginx

  notify:
    name: Notify Discord
    runs-on: ubuntu-latest
    needs: [validate, frontend, backend, nginx]
    if: always()

    steps:
      - name: Send CI status to Discord
        uses: rjstone/discord-webhook-notify@v1
        with:
          webhookUrl: ${{ secrets.DISCORD_CI_WEBHOOK }}
          severity: ${{ contains(needs.*.result, 'failure') && 'error' || 'info' }}
          details: |
            <@&${{ secrets.DISCORD_CI_ROLE_ID }}>
            **Repository:** ${{ github.repository }}
            **Branch:** ${{ github.ref_name }}
            **Workflow:** ${{ github.workflow }}
            **Author:** ${{ github.event.pull_request.user.login || github.actor }}
            **Status:** ${{ contains(needs.*.result, 'failure') && 'FAILED ❌' || 'SUCCESS ✅' }}
            **Commit:** ${{ github.sha }}

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [frontend, backend, nginx]
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            cd ${{ secrets.SERVER_PATH }}
            git pull origin main
            docker login ghcr.io -u ${{ github.actor }} -p ${{ secrets.GITHUB_TOKEN }}
            make prod
